<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background with iOS squircle shape -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg)" filter="url(#shadow)" />
  
  <!-- Glassy top highlight -->
  <rect x="32" y="32" width="448" height="224" rx="100" fill="url(#glass)" />
  
  <!-- Inner border for shine -->
  <rect x="34" y="34" width="444" height="444" rx="98" fill="none" stroke="#ffffff" stroke-width="4" stroke-opacity="0.2" />
  
  <!-- Chart Icon -->
  <g transform="translate(120, 140)" fill="none" stroke="#ffffff" stroke-width="32" stroke-linecap="round" stroke-linejoin="round">
    <path d="M32 240 L32 32" />
    <path d="M136 240 L136 112" />
    <path d="M240 240 L240 176" />
    <path d="M0 240 L272 240" />
    <path d="M32 160 L136 64 L240 128" stroke="#38bdf8" />
  </g>
</svg>
